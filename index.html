<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Avengers Character Search</title>
</head>
<body>
    <div class="container">
        <h1>AVENGERS CHARACTER SEARCH</h1>
        <div class="search-box">
            <input type="text" id="search-field" placeholder="e.g. Captain America or Steve Rogers">
            <button id="search-button">Search</button>
        </div>
        <div id="result-heading" style="display: none;">RESULT</div>
        <div id="result"></div>
    </div>
    <script src="app.js" defer></script> 
</body>
</html>
